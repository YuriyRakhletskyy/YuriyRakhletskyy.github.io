<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>To Do List & Pomodoro</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/icon1.png">
	<meta property="og:image" content="img/icon1.png">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<div class="container">
		<div class="todo">
			<h1>To Do List</h1>
			<div class="input-wrap">
				<input type="text" class="new-task">
				<button class="add-new-task">ADD</button>
			</div>
			<div class="tasks-wrap">
				<div>Tasks:</div>
				<ul>
					<li class="task">Milk</li>
					<li class="task">Bread</li>
				</ul>
			</div>
		</div>
		<div class="pomodoro">
			<h1>Pomodoro</h1>
			<h2>Choose your interval:</h2>
			<div class="set-time-wrap">
				<div class="set-time">15</div>
				<div class="set-time">25</div>
				<div class="set-time">45</div>
				<div class="set-time">55</div>
			</div>
			<div class="progress-wrap">
				<div class="progress-text">Time left:</div>
				<span class="time-left"></span>
				<div class="progress-bar-wrap">
					<div class="progress-bar"></div>
				</div>
				
			</div>
		</div>
		
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
